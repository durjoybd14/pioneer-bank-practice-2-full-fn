<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Practice</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section id="login" class="container">
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <h1 class="text-center">Welcome to Pioneer Bank</h1>
                    <div class="mt-5 shadow-lg p-5 login">
                        <h4>Login</h4>
                        <input type="text" class="form-control mt-3" placeholder="User Name">
                        <input type="password" class="form-control mt-3" placeholder="Password">
                        <button id="loginBtn" class="btn btn-success mt-3">Enter</button>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </section>

        <section id="transaction" class="container mt-5">

            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <div class="top-cards" id="deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <div class="top-cards" id="withdraw">
                        <h5>Withdraw</h5>
                        <h3>$ <span id="currentWithdraw">00</span></h3>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <div class="top-cards" id="balance">
                        <h5>Balance</h5>
                        <h3>$ <span id="currentBalance">1240</span> </h3>
                    </div>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-lg-6">
                    <div class="bottom-card shadow-lg p-5 mt-5">
                        <h4>Deposit</h4>
                        <input id="inputDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <button id="depositBtn" class="btn btn-success mt-3">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="bottom-card shadow-lg p-5 mt-5">
                        <h4>Withdraw</h4>
                        <input id="withdrawInput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <button id="withdrawBtn" class="btn btn-success mt-3">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
